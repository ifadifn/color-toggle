<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Toggle</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div id="box" class="home">
      <div id="menuBox">
        <div id="burger">
          <img
            src="images/1024px-Hamburger_icon_white.svg.png"
            width="70"
            height="70"
          />
        </div>

        <div id="menu" class="fadeout">
          <ul>
            <li id="btn0" class="home">
              <input type="radio" name="button" checked />
              <label><span class="checkmark"></span>Home</label>
            </li>
            <li id="btn1" class="red">
              <input type="radio" name="button" />
              <label><span class="checkmark"></span>Red</label>
            </li>
            <li id="btn2" class="orange">
              <input type="radio" name="button" />
              <label><span class="checkmark"></span>Orange</label>
            </li>
            <li id="btn3" class="purple">
              <input type="radio" name="button" />
              <label><span class="checkmark"></span>Purple</label>
            </li>
            <li id="btn4" class="green">
              <input type="radio" name="button" />
              <label><span class="checkmark"></span>Green</label>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <h1 id="text"></h1>
  </body>
</html>
